<html> 

<head> 

  <base target="_top"> 

  <meta charset="UTF-8"> 

  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <title>Servis Web App</title> 

   

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css"> 

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.bootstrap5.min.css"> 

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.bootstrap5.min.css">

<body> 

  <div id="loadingData" class="d-flex justify-content-center align-items-center invisible"> 

    <div class="spinner-border text-primary" role="status"> 

      <span class="visually-hidden">Loading...</span> 

    </div> 

  </div> 

 

  <div class="container loginClass"> 

    <div class="row justify-content-center"> 

      <div class="col-md-6 col-lg-4"> 

        <div class="card shadow-sm mt-5"> 

          <div class="card-body p-4"> 

            <h3 class="card-title text-center mb-4">Prihlásenie</h3> 

            <form onsubmit="event.preventDefault(); checkLogin();"> 

              <div class="form-floating mb-3"> 

                <input type="text" class="form-control" id="input" placeholder="Meno"> 

                <label for="input">Meno</label> 

              </div> 

              <div class="form-floating mb-3"> 

                <input type="password" class="form-control" id="input2" placeholder="Heslo"> 

                <label for="input2">Heslo</label> 

              </div> 

              <div class="d-grid"> 

                <button class="btn btn-primary" type="submit">Prihlásiť sa</button> 

              </div> 

            </form> 

          </div> 

        </div> 

      </div> 

    </div> 

  </div> 

 

  <div class="container-fluid tableClass" style="display: none;"> 

    <div class="d-flex justify-content-between align-items-center my-3"> 

      <div> 

        <button class="btn btn-danger me-2" onclick="logout()"><i class="fas fa-sign-out-alt me-1"></i>Odhlás</button> 

        <button class="btn btn-warning me-2" onclick="refreshData()"><i class="fas fa-sync-alt me-1"></i>Refresh</button> 

        <span id="countdownText" class="me-2"></span> 

        Vitajte, <strong id="welcomeUser"></strong>! 

      </div> 

      <button class="btn btn-primary" onclick="openModal('add')"><i class="fas fa-plus me-2"></i>Pridať záznam</button> 

    </div> 

 

    <ul class="nav nav-tabs" id="sheet-tabs"></ul> 

 

    <div class="accordion my-3" id="accordionFilters"> 

      <div class="accordion-item"> 

        <h2 class="accordion-header" id="headingFilters"> 

          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters"> 

            <i class="fas fa-filter me-2"></i> Filtre 

          </button> 

        </h2> 

        <div id="collapseFilters" class="accordion-collapse collapse" aria-labelledby="headingFilters"> 

          <div class="accordion-body" id="column-filters-panel"></div> 

        </div> 

      </div> 

    </div> 

 

    <div id="dataTableContainer" class="bg-white p-3 rounded shadow-sm"></div> 

  </div> 

 

  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true"> 

    <div class="modal-dialog modal-xl modal-dialog-scrollable"> 

      <div class="modal-content"> 

        <div class="modal-header"> 

          <h5 class="modal-title" id="formModalLabel"></h5> 

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 

        </div> 

        <div class="modal-body"> 

          <form id="recordForm" onsubmit="event.preventDefault(); handleFormSubmit();"> 

            <input type="hidden" id="RecId"> 

            <input type="hidden" id="key"> 

            <input type="hidden" id="action"> 

            <input type="hidden" id="sheetName"> 

            <div class="row" id="modal-form-fields"></div> 

          </form> 

        </div> 

        <div class="modal-footer"> 

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zrušiť</button> 

          <button type="button" id="saveButton" class="btn btn-primary" onclick="handleFormSubmit()">Uložiť</button> 

          <button type="button" id="duplicateButton" class="btn btn-info" onclick="handleFormSubmit()">Duplikovať</button> 

        </div> 

      </div> 

    </div> 

  </div> 

 

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 

  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>

  <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script> 

  <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.bootstrap5.min.js"></script> 

  <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.colVis.min.js"></script> 

  <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script> 

  <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.min.js"></script> 

  <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.bootstrap5.min.js"></script>
